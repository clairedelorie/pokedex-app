<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link href="CSS/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  
  <header class="page-header"> 
    <!--logo-->
    <img src="img/pikachu-icon.svg" width=100 height=50>
    
  </header>
  
  <body>
    <!--main content-->
    <h1>Pokedex</h1>
      <ul class="pokemon-list"></ul>
      <div class="grid-container"></div>
      
      <!--modal-->
      <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span></button>
          <div class="modal-body"></div>
          <div class="modal-overlay"></div>
          </div>
        </div>
      </div>
      
      <strong>    
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="JS/promise-polyfill.js"></script>
        <script src="JS/fetch-polyfill.js"></script>
        <script src="JS/scripts.js"></script>  
      </strong>
  </body>

</html>
